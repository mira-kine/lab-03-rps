<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <section id="user-input-container">
        <label>
            <input type="radio" name="shoot" id="rock" value="rock">
            <img src="./assets/rock.png" alt="rock">
        </label>
        <label>
            <input type="radio" name="shoot" id="paper" value="paper">
            <img src="./assets/paper.png" alt="paper">
        </label>
        <label>
            <input type="radio" name="shoot" id="scissors" value="scissors">
            <img src="./assets/scissors.png" alt="scissors">
        </label>
    </section>

    <section id="user-action-container">
        <p id="error" class="hidden">Select one and click shoot!</p>
        <button id="go-button">Shoot!</button>
    </section>

    <section id="comp-input-container">
        <label>
            <span id="comp-shoot"></span>
        </label>

            <span id="result"></span>
            <p>You have won <span id="wins">0</span> times</p>
            <p>You have lost <span id="losses">0</span> times</p>
            <p>You have tied <span id="ties">0</span> times</p>

    </section>

    <script type="module" src="./app.js"></script>
</body>

</html>
