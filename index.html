<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <p id="error" class="hidden">Select one and click shoot!</p>
    <section id="user-input-container">
        <div class="user-options" id="rock-pic">
            <label>
                <input type="radio" name="shoot" id="rock" value="rock">
                <img src="./assets/rock.png" alt="rock">
            </label>
        </div>
        <div class="user-options" id="paper-pic">
            <label>
                <input type="radio" name="shoot" id="paper" value="paper">
                <img src="./assets/paper.png" alt="paper">
            </label>
        </div>
        <div class="user-options" id="scissor-pic">
            <label>
                <input type="radio" name="shoot" id="scissors" value="scissors">
                <img src="./assets/scissors.png" alt="scissors">
            </label>
        </div> 
    </section>

        <button id="go-button">Shoot!</button>

    <section class="comp-input-container">
            <p><span class="hidden-result" id="result"></span></p>
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
            <p>Ties: <span id="ties">0</span></p>
    </section>

    <script type="module" src="./app.js"></script>
</body>

</html>
